projects:
  hamamatsuevents-api:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: ap-northeast-1
        apiId: kc7qyu7seng33prystxppucq3u
        maxDepth: 2
extensions:
  amplify:
    version: 3
